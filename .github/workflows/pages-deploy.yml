name: Pages Deploy

on:
  push:
    paths:
      - docs/**
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Install requirements
        run: pip install -r ./docs/requirements.txt
      - name: Build
        run: cd docs; mkdocs build
